<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title th:if="${pageTitle != null}" th:text="${pageTitle}"></title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stlyeshteet" type="text/css" th:href="@{/css/admin/style.css?v={v}(v=${cssJsVersion})}">
    <link rel="stlyeshteet" type="text/css" th:each="file:${addCss}" th:href="@{/css/admin/{cssFile}.css?v={v}(cssFile=${file}, v=${cssJsVersion})}"> <!--파일은 있는 경우만 추가-->
    <th:block layout:fragment="addCss"></th:block> <!--추후 더 추가되는 부분 추가할때 유연하게 사용-->
    <script th:src="@{/js/admin/common.js?v={v}(v=${cssJsVersion})}}"></script>
    <script th:each="jsFile :${addScript}" th:src="@{js/admin/{jsFile}.js?v={v}(jsFile=${jsFile},v=${cssJsVersion})}"></script>
    <th:block layout:fragment="addScript"></th:block>
</head>
<body>
<header th:replace="~{outlines/admin/header::common}"></header>
<main layout:fragment="content"></main>
<footer th:replace="~{outlines/admin/footer::common}"></footer>
<iframe name="iframeProcess" class="dn"></iframe> <!--자바스크립트나 양식 페이지 이동없이 alert 이용해서 쓸때 유용한 hidden 프레임-->
</body>

</html>
